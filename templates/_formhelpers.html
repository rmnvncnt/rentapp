{% macro render_field(field) %}
  <dd>{{ field }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <ul>{{ error }}</ul>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}

{% macro render_radio(field) %}
  <tr>
  {% for subfield in field %}
    <td>{{ subfield }}</td>
    <td>{{ subfield.label }}</td>
  {% endfor %}
  </tr>
{% endmacro %}
